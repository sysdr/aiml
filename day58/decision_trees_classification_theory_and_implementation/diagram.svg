<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Decision Tree: How Machines Ask Questions
  </text>
  
  <!-- Root Node -->
  <ellipse cx="400" cy="100" rx="120" ry="40" fill="#3498db" stroke="#2980b9" stroke-width="3" opacity="0.9"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    login_days ≤ 15?
  </text>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">
    (Entropy = 0.95)
  </text>
  
  <!-- Left Branch Label -->
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
    YES
  </text>
  
  <!-- Right Branch Label -->
  <text x="550" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">
    NO
  </text>
  
  <!-- Left Branch Line -->
  <line x1="310" y1="130" x2="200" y2="200" stroke="#34495e" stroke-width="3" opacity="0.7"/>
  
  <!-- Right Branch Line -->
  <line x1="490" y1="130" x2="600" y2="200" stroke="#34495e" stroke-width="3" opacity="0.7"/>
  
  <!-- Left Child Node -->
  <ellipse cx="200" cy="240" rx="110" ry="38" fill="#2ecc71" stroke="#27ae60" stroke-width="3" opacity="0.9"/>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
    features_used ≤ 2?
  </text>
  <text x="200" y="252" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    (Entropy = 0.72)
  </text>
  
  <!-- Right Child Node -->
  <ellipse cx="600" cy="240" rx="110" ry="38" fill="#e67e22" stroke="#d35400" stroke-width="3" opacity="0.9"/>
  <text x="600" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
    features_used ≤ 1?
  </text>
  <text x="600" y="252" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    (Entropy = 0.88)
  </text>
  
  <!-- Left-Left Branch -->
  <line x1="140" y1="275" x2="100" y2="340" stroke="#34495e" stroke-width="2" opacity="0.7"/>
  <text x="110" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">YES</text>
  
  <!-- Left-Right Branch -->
  <line x1="260" y1="275" x2="300" y2="340" stroke="#34495e" stroke-width="2" opacity="0.7"/>
  <text x="290" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">NO</text>
  
  <!-- Right-Left Branch -->
  <line x1="540" y1="275" x2="500" y2="340" stroke="#34495e" stroke-width="2" opacity="0.7"/>
  <text x="510" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">YES</text>
  
  <!-- Right-Right Branch -->
  <line x1="660" y1="275" x2="700" y2="340" stroke="#34495e" stroke-width="2" opacity="0.7"/>
  <text x="690" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">NO</text>
  
  <!-- Leaf Nodes -->
  <!-- Leaf 1: RETAINED -->
  <rect x="40" y="360" width="120" height="60" rx="10" fill="#27ae60" stroke="#1e8449" stroke-width="2" opacity="0.9"/>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    RETAINED
  </text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">
    (Entropy = 0)
  </text>
  
  <!-- Leaf 2: RETAINED -->
  <rect x="240" y="360" width="120" height="60" rx="10" fill="#27ae60" stroke="#1e8449" stroke-width="2" opacity="0.9"/>
  <text x="300" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    RETAINED
  </text>
  <text x="300" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">
    (Entropy = 0)
  </text>
  
  <!-- Leaf 3: CHURNED -->
  <rect x="440" y="360" width="120" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" opacity="0.9"/>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    CHURNED
  </text>
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">
    (Entropy = 0)
  </text>
  
  <!-- Leaf 4: RETAINED -->
  <rect x="640" y="360" width="120" height="60" rx="10" fill="#27ae60" stroke="#1e8449" stroke-width="2" opacity="0.9"/>
  <text x="700" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    RETAINED
  </text>
  <text x="700" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">
    (Entropy = 0)
  </text>
  
  <!-- Information Gain Annotation -->
  <rect x="50" y="480" width="700" height="100" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" opacity="0.95"/>
  
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    How It Works: Information Gain = Parent Entropy - Child Entropy
  </text>
  
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    1. Start with mixed data (high entropy)
  </text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    2. Ask question that best separates classes
  </text>
  
  <text x="420" y="540" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    3. Split data into purer groups (lower entropy)
  </text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    4. Repeat until groups are pure (entropy = 0)
  </text>
</svg>
